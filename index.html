<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKO</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div id ="main">
        <img src="img/piggy-png_1_.png">
        <div id = "layout">
            <div class = "formhead">
                <h1>Create a Secure Account</h1>    
                <p>Welcome to the future of Savings & Investments</p>
            </div>
           

            
                <form>
                    <div>
                        <label for="fullname">Full name</label>
                        <input type ="text" id="fullname" placeholder="Full name">
                        <label for="email">Email Address</label>
                        <input type ="email" id="email" placeholder="Email Address">
                        <label for="phone"> Phone Number</label>
                        <input type ="tel" id="phone" placeholder="Phone Number">
                        <label for="password">Password</label>
                        <input type ="password" id="password" placeholder= "Password">
                        <label for="refer">Referrer Phone or Promo Code(Optional)</label>
                        <input type ="tel" id="refer" placeholder="Referrer Phone Or Code">
                        <label for="about">How Did You Hear About Us? (Optional)</label>
                        <div >
                            <div class="select">
                                <select class="selectbox" >
                                    <option>Click To Select</option>
                                    <option>Facebook</option>
                                    <option>Twitter</option>
                                    <option>Instagram</option>
                                    <option>Friends/Family/Coworkers referral</option>
                                    <option>Google search</option>
                                    <option>Google playstore</option>
                                    <option>Online blog</option>
                                    <option>Local Newspaper</option>
                                    <option>At an event</option>
                                    <option>Other</option>
                                </select>
                               
                            </div>
                        </div>
                            

                    <div>
                        <input id="createaccount" value ="Create Account">
                        
                    </div>
                    </div>
                    
                </form>
        
        </div>
         <div id ="footer">
            <a href="">Already have an account? Log in</a>
         </div>
    </div>
    
</body>
</html>
